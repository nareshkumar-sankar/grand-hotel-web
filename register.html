<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="assets/logo2.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0px;
            padding: 0px;
            font-family: "Poppins", sans-serif;
        }
        #btn2{
            color:rgb(226, 226, 226);
        }
        
    </style>
</head>
<body>
    
    <div class="container mx-auto">
        <nav aria-label="breadcrumb" class="text-center mt-lg-4 ms-lg-5">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="index.html">Home</a></li>
              <li class="breadcrumb-item active text-light" aria-current="page">>Register</li>
            </ol>
        </nav>
    </div>

    <div class="row mx-auto">
        <div class="col-lg-1"></div>
        <div id="mydiv" class="container col-lg-10">
            <div id="btn">
             <button id="btn1" class="btn btn-outline-primary">Login</button>
             <button id="btn2">Signup</button>
            </div>
     
           <div id="toggle-body" >
             <div id="toggle-body1" class="row">
                 <div id="login" class="">
                     <div class="mb-3 col-lg-12">
                         <label for="exampleFormControlInput1" class="form-label text-white" style="font-weight: 200;">Username</label>
                         <input type="email" class="form-control p-lg-3" id="exampleFormControlInput1" placeholder="enter the name" style="background-color: rgb(226, 226, 226);">
                     </div>
                       
                     <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label text-white" style="font-weight: 200;">Password</label>
                         <input type="email" class="form-control p-lg-3" id="exampleFormControlInput1" placeholder="enter the password" style="background-color:  rgb(226, 226, 226);;">
                       </div>
                       
                     <button type="submit" class="btn btn-primary p-2 fs-5" style="font-weight: 200;">Login</button>
     
                   
                 </div>
             </div>
              <div id="toggle-body2">
                 <div id="signup">
                     <div class="mb-3 col-lg-12">
                         <label for="exampleFormControlInput1" class="form-label text-white" style="font-weight: 200;">Username</label>
                         <input type="email" class="form-control p-lg-3" id="exampleFormControlInput1" placeholder="enter the name" style="background-color: rgb(226, 226, 226);">
                     </div>
                     <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label text-white" style="font-weight: 200;">Password</label>
                         <input type="email" class="form-control p-lg-3" id="exampleFormControlInput1" placeholder="enter the password" style="background-color:  rgb(226, 226, 226);;">
                     </div>
                     <div class="mb-3">
                         <label for="exampleFormControlInput1" class="form-label text-white" style="font-weight: 200;">Confirm Password</label>
                         <input type="email" class="form-control p-lg-3" id="exampleFormControlInput1" placeholder="enter the confirm password" style="background-color:  rgb(226, 226, 226);;">
                     </div>
                       
                     <button type="submit" class="btn btn-primary p-2 fs-5" style="font-weight: 200;">SignUp</button>
                 </div>
              </div>
           </div>
         </div>
         <div class="col-lg-1"></div>
    </div>

    <script src="register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
